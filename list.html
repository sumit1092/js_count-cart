<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list&table</title>
</head>

<body>
    <div class="box">

    </div>
    <h2>Language</h2>
    <ol type="I" reversed="true">
        <li>java
            <ol start="2">
                <li>core</li>
                <li>oopm</li>
            </ol>
        </li>
        <li>kotlin</li>
        <li>javaScript
            <ul>
                <li>ultimate</li>
                <li>development</li>
            </ul>
        </li>
        <li>HTML CSS</li>
        <li>Node js</li>
        <li>Website</li>
    </ol>
    <table>
        <caption>Marksheet</caption>
        <colgroup>
            <col span="2" style="background-color: yellow;"> <!--colum group is colgroup-->
            <col style="background-color:aqua">
        </colgroup>
        <thead style="background-color: magenta;">
            <tr>
                <th>subjects</th>
                <th>marks</th>
                <th>result</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>PE</td>
                <td>80</td>
                <td>pass</td>
            </tr>
            <tr>
                <td>ANT</td>
                <td>75</td>
                <td>pass</td>
            </tr>
        </tbody>
        <tfoot style="background-color: magenta;">
            <tr>
                <th>pass</th>
                <th>Yes</th>
            </tr>
        </tfoot> <!--not necessary comment tags -->
    </table>
</body>

</html>
